name: Lint and Format

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pylint isort

    # 4. Run black for formatting
    - name: run black
      run: black .

    # 5. Run pylint for linting
    - name: run pylint
      run: pylint .

    # 6. Run isort for import sorting
    - name: run isort
      run: isort .